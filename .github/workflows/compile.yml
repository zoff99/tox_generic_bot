name: compile

on:
  push:
  pull_request:

jobs:
  compile_linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies
        run: |
          sudo apt-get update && \
          sudo DEBIAN_FRONTEND=noninteractive \
          apt-get install -y --no-install-recommends \
          ca-certificates \
          libconfig-dev \
          libgtest-dev \
          libopus-dev \
          libsodium-dev \
          libvpx-dev \
          pkg-config \
          libavutil-dev \
          libavcodec-dev \
          libavformat-dev \
          libavfilter-dev \
          libx264-dev \
          libasan4

      - name: compile binary
        run: |
          gcc -O3 -std=c99 -g -flto -fPIC tox_generic_bot.c -fno-omit-frame-pointer -fsanitize=address -static-libasan -Wl,-Bstatic $(pkg-config --cflags --libs libsodium) -Wl,-Bdynamic -pthread -o tox_generic_bot

      - name: check binary
        run: |
          ldd tox_generic_bot
          ls -al tox_generic_bot
          ls -hal tox_generic_bot

  compile_nix:
    runs-on: ubuntu-latest
    steps:
          - uses: actions/checkout@v3
          - name: docker build
            uses: addnab/docker-run-action@v3
            with:
                image: nixos/nix:latest
                options: -v ${{ github.workspace }}:/work
                run: |
                    id;ls -al /work/; # compile command here
                    gcc.cc -version

  compile_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: |
             brew update
             brew install \
               libconfig \
               libsodium \
               libvpx \
               opus
             id;ls -al;pwd
             gcc -version

